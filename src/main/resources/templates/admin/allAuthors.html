<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Authors</title>
  <link th:href="@{/css/reset.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="authors-header">
    <div class="id header">ID</div>
    <div class="author-name header">Author name</div>
    <div class="author-name header">Author surname</div>
  </div>
  <div th:each="author : ${authors}" class="list">
    <div th:text="${author.id}"class="id"></div>
    <div th:text="${author.name}" class="author-name"></div>
    <div th:text="${author.surname}"class="author-name"></div>
  </div>
  <div><a href="/_admin/author" class="link">Add new Author</a></div>
</body>
</html>
