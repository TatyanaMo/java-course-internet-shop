<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Authors</title>
</head>
<body>
<div th:each="author : ${authors}">
  <div th:text="${'ID: ' + author.id + ' Author: ' + author.name + ' ' + author.surname}"></div>
</div>
<div><a href="/_admin/author">Add new Author</a></div>
</body>
</html>
