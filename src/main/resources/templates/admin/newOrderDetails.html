<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New order details</title>
  <link th:href="@{/css/reset.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="new-order-details-header">
    <div class="ordered-book-name header">Ordered book</div>
    <div class="id-ordered-book header">Select order id</div>
    <div class="books-quantity header">Select ordered quantity of book</div>
  </div>
  <form th:action="@{/_admin/newOrderDetails}" method="POST" th:object="${newOrderDetails}">
    <div class="list">
      <select th:field="*{bookId}" class="ordered-book-name">
        <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.bookName}"></option>
      </select>
      <select th:field="*{orderId}" class="id-ordered-book">
        <option th:each="order : ${orders}" th:value="${order.id}" th:text="${order.id}"></option>
      </select>
        <div class="input"><input type="number" th:field="*{quantity}" class="books-quantity"></div>
    </div>
      <div class="button"><input type="submit" value="Add order details!" class="button-text"></div>
  </form>

</body>
</html>
