<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create New Book Review</title>
  <link th:href="@{/css/reset.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
</head>
<body class="form">
  <form th:action="@{/_admin/newReview}" method="POST" th:object="${newReview}">
      <div>
        <select th:field="*{bookId}">
          <option th:each="book : ${books}" th:value="${book.id}" th:text = "${book.bookName}"></option>
        </select>
        <div class="input"><input type="text" placeholder="Leave your review for book" th:field="*{reviewContent}"></div>
        <div class="button"><input class="buttonText" type="submit" value="Add review!"></div>
      </div>
  </form>
</body>
</html>
