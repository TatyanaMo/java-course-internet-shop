<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Book Category Adding</title>
  <link th:href="@{/css/reset.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
</head>
<body class="form">
  <form th:action="@{/_admin/category}" method="POST" th:object="${newBookCategory}">
    <div>
      <input type="text" placeholder="Category name" th:field="*{name}" class="input">
    </div>
      <div class="button">
        <input type="submit" value="Add" class="button-text">
      </div>
  </form>
</body>
</html>
