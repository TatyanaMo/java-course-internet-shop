<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Book Category Adding</title>
  <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
</head>
<body class="form">
<form th:action="@{/_admin/category}" method="POST" th:object="${newBookCategory}">
  <div class="input"><input type="text" placeholder="Category name" th:field="*{name}"></div>
  <div class="button">
    <input class="buttonText" type="submit" value="Add">
  </div>
</form>
</body>
</html>
