<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create new Order</title>
  <link th:href="@{/css/reset.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="new-order-header">
    <div class="status-name header">Order status</div>
    <div class="order-total-price header">Order total price</div>
  </div>
  <form th:action="@{/_admin/newOrder}" method="POST" th:object="${newOrder}">
    <div>
      <div class="list">
        <select th:field="*{orderStatus.id}">
          <option th:each="orderStatus : ${orderStatuses}" th:value="${orderStatus.id}" th:text="${orderStatus.name}" class="status-name"></option>
        </select>
          <div><input type="text" placeholder="order total price (came from book price and quantity)" th:field="*{totalPrice}" class="order-total-price"></div>
      </div>
      <div class="button"><input type="submit" value="Add order!" class="button-text"></div>
    </div>
  </form>
</body>
</html>
