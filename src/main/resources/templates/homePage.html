<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Internet book shop</title>
  <link th:href="@{/css/reset.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
  <script th:src="@{/js/main.js}"></script>
</head>
<body>
  <div class="homepage">
      <div class="header">Books shop</div>
        <div class="client-header">
          <div class="client-card">
            <div th:if="${avatarUrl == null}" class="avatar" th:text="${#strings.substring(clientname, 0, 1)}" onclick="openModal();"></div>
            <div th:if="${avatarUrl != null}" class="avatar" onclick="openModal();">
              <img th:src="'/files/' + ${avatarUrl}" class="avatar-img">
            </div>
            <div class="client-name" th:text="'Welcome, ' + ${clientname} + '!'"></div>
          </div>
        </div>
        <div>
            <div><a href="/allBooks" class="link">See all books</a></div>
            <div><a href="/clientRegistration" class="link">Registration</a></div>
            <div><a href="/clientLogin" class="link">Log in if you already registered</a></div>
        </div>
  </div>
  <div id="modal" class="modal">
    <div class="close-modal-btn" onclick="closeModal();">x</div>
    <div class="upload-form">
      <form action="/avatar-upload" method="POST" enctype="multipart/form-data">
        <label for="file" class="custom-file-input">Select file</label>
        <input id="file" type="file" name="avatar" class="file-input">
        <input type="submit" value="Upload" class="upload-btn">
      </form>
    </div>
  </div>
</body>
</html>
